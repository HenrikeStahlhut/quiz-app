<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="div--background">
        <header>
            <h1>Quiz App</h1>
        </header>
        <main>
            <button class="button--bookmark"><object data="media/bookmark.svg" class="button__svg" ></object></button>
            <section class="card">
                <p class="card__question">Lorem ipsum dolor sit amet, consectetur adipiscing elit <p>
                <button class="card__solution-button">Show answer</button>
                <div id="card__tags">
                    <span>#tag1</span>
                    <span>#tag2</span>
                    <span>#tag3</span>
                </div>
            </section>
            <section id="footer">
                <object data="media/home.svg" class="footer__img"></object>
                <object data="media/bookmark.svg" class="footer__img"></object>
                <object data="media/profile.svg" class="footer__img"></object>
            </section>
        </main>
    </div>
</body>
</html>
